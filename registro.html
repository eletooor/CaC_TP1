		<h2 style="text-align: center;">Accedé a beneficios registrandote</h2>

		<section>
			<form action="show_data.html" target="_blank">
				<label for="FirstName">Nombre:	</label>
				<input type="text" id="FirstName" name="Nombre" placeholder="Ingrese su Nombre">
			<br><br>
				<label for="LastName">Apellido:	</label>
				<input type="text" id="LastName" name="Apellido" placeholder="Ingrese su Apellido">
			<br><br>
				<label for="Address">Dirección:	</label>

			<br><br>
				<label for="CP">Codigo Postal:	</label>

			<br><br>
				<label for="Birthday">Fecha de Nacimiento:	</label>
				<input type="date" name="Fecha_de_Nacimiento">
			<br>
				<p>Genero:  <input type="radio" name="Genero" value="Hombre">Hombre
							<input type="radio" name="Genero" value="Mujer">Mujer
				</p>
				<p>Tarjetas: 	<input type="checkbox" name="Tarjeta" value="Visa Credito">Visa Credito
								<input type="checkbox" name="Tarjeta" value="Visa Debito">Visa Debito
								<input type="checkbox" name="Tarjeta" value="MasterCard">MasterCard
								<input type="checkbox" name="Tarjeta" value="Otras">Otras
				</p>
			<br>
				<label for="Telephone">Telefono</label>
				<input type="text" id="Telephone" name="Telefono" placeholder="Ingrese su numero de telefono sin espacios ni guiones">

			<br><br>
			<input type="submit" value="Enviar">
			</form>
